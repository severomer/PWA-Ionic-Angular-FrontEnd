<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Event</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content  color="tertiary">
  <form  #form="ngForm" (ngSubmit)="event(form)">
    <ion-grid>
      <ion-row color="tertiary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>New Event!</h3>
          </div>
          <div padding>
            <ion-item color="dark">
              <ion-input  name="event_name" type="text" placeholder="Your Event Name" ngModel required></ion-input>
            </ion-item >
            <ion-item  color="dark">
              <ion-input  name="event_date" type="date" placeholder="Your Event Date" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input  name="event_time" type="time" placeholder="Your Event Time" ngModel required></ion-input>
            </ion-item>
            <!-- <ion-item>
              <ion-input  name="ozel" type="checkbox" placeholder="Your" ngModel ></ion-input>
            </ion-item> -->
            <ion-item>
              Is Your Event Private
            <ion-checkbox name="ozel" slot="end"  placeholder="Is Your Event Private" ngModel ></ion-checkbox>
            </ion-item>
          </div>
          <div padding>
            <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">Send</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Greeting</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content  color="primary">
  <form  #form="ngForm" (ngSubmit)="greeting(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>New Greeting!</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input  name="message" type="text" placeholder="Your Message" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">Send</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
